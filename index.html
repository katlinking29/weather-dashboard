<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

<header class="header">
    <h1>Weather Dashboard</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-4 search-bar">
        <h2>Search For a City</h2>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="city" type="search" placeholder="City Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
          </form>
        <!-- Where I will append the search history displaying the most recent city search and the date -->
            <div class="search-history"></div>
        </div>
        <!-- Where I  will put information displaying the current conditions-->
        <div class="col-md-6">
            <div class="row current-conditions">
                <div class= "col-md-4">
                    <p class="current-city"></p>
                </div>
                <div class= "col-md-5">
                    <p class="date"></p>
                </div>
                <div class= "col-md-3">
                    <img class="current-weather-icon"></img>
                </div>
                <div class="row">
                    <div class="current-weather">
                        <p class="current-temp col-md-12"></p>
                        <p class="current-humidity col-md-12"></p>
                        <p class="current-wind col-md-12"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <h3 id="forecast-header"></h3>
                </div>
                <div class="col-md-12">
                    <div class="row 5-day-forecast"></div>
                </div>
            </div>
             <!-- Where I  will be displaying the 5-day forecast conditions--> 
        </div>

        

        
        
    </div>
</div>

<!-- linking to jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
